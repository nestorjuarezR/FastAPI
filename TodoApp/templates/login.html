<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp | Log-in</title>
    <!-- Css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }} ">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }} ">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Log-in
            </div>
            <div class="card-body">
                <form action="" id="LoginForm">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page"> Register </a>
            </div>
        </div>

    </div>
</body>

</html>
